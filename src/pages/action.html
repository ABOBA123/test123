<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../styles/action.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>Текущее время</h1>
        <span id="date"></span>

        <script>
            const dom_date = document.getElementById("date");
            let date = new Date();

            function getDate() {
                date = new Date();
                return (dom_date.innerHTML = `${date.getHours()} ${date.getMinutes()} ${date.getSeconds()}`);
            }
            getDate();

            setInterval(getDate, 1000);
        </script>
    </body>
</html>
